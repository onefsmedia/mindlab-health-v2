<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLab Health API Test</title>
</head>
<body>
    <h1>MindLab Health API Test</h1>
    <div id="results"></div>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        const API_BASE_URL = 'http://localhost:8001/api';
        
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                results.innerHTML = `
                    <h3>API Test Results:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h3>API Test Failed:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing login...';
            
            try {
                const formData = new FormData();
                formData.append('username', 'admin');
                formData.append('password', 'Admin123!@#');
                
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                results.innerHTML = `
                    <h3>Login Test Results:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h3>Login Test Failed:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
