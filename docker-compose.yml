version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mindlab-postgres
    environment:
      POSTGRES_DB: mindlab_health
      POSTGRES_USER: mindlab_admin
      POSTGRES_PASSWORD: MindLab2024!Secure
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindlab_admin -d mindlab_health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindlab-network

  app:
    build: .
    container_name: mindlab-health-app
    environment:
      DATABASE_URL: postgresql://mindlab_admin:MindLab2024!Secure@postgres:5432/mindlab_health
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindlab-network
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/postgres_data
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/app_logs

networks:
  mindlab-network:
    driver: bridge
