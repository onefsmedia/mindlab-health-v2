version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: mindlab_postgres
    environment:
      POSTGRES_DB: mindlab_health
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_pass_2025}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../04_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - mindlab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mindlab_app
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_pass_2025}@postgres:5432/mindlab_health
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-in-production-2025}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    networks:
      - mindlab_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: docker.io/library/nginx:alpine
    container_name: mindlab_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - mindlab_network
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  mindlab_network:
    driver: bridge
